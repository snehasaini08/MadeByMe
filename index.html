  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Outfit', sans-serif;
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar for better aesthetics */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Enhanced Cursor (Caret) Visibility */
    input, textarea {
      caret-color: #0369a1; /* Sky-700: Makes the cursor very distinct and visible */
      transition: all 0.2s ease-in-out;
    }

    /* Visual feedback when cursor is active */
    input:focus, textarea:focus {
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
      border-color: #38bdf8;
    }

    /* Animation for the "continuous" feel of the focus area */
    @keyframes pulse-focus {
      0% { box-shadow: 0 0 0 0px rgba(14, 165, 233, 0.3); }
      70% { box-shadow: 0 0 0 6px rgba(14, 165, 233, 0); }
      100% { box-shadow: 0 0 0 0px rgba(14, 165, 233, 0); }
    }

    .active-focus:focus {
      animation: pulse-focus 2s infinite;
    }
  </style>
